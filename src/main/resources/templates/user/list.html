<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>User List</title>
</head>
<body>
	
	<th:block layout:fragment="content" class="container">
	  <!-- Breadcrumb -->
	  <div class="card mb-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="/">Home</a>
            <span>/</span>
            <span>Users</span>
          </h4>
        </div>
      </div> <!-- End of Breadcrumb -->
	
	  <div class="jumbotron">
	  
		<th:block th:if="${users.empty}">
	      <div class="card-body text-center">
		    <h4 class="card-title">There are no users yet</h4>
		    <a href="/user/new" class="btn btn-primary">Create the first User</a>
		  </div>
	    </th:block>
	  
	    <th:block th:if="${!users.empty}">
			<div class="card-title">
			  <div class="row">
			  	<div class="col-6">
			  		<h2>Users</h2>
			  	</div>
			  	<div class="col-6">
			  		<a href="/user/new" class="btn btn-primary float-right">Add new User</a>
			  	</div>
			  </div>
			</div>
			
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Telephone</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.telephone}"></td>
						<td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a></td>
						<td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-secondary">Delete</a></td>
					</tr>
				</tbody>
			</table>
	    </th:block>
	  </div>
	</th:block>
</body>
