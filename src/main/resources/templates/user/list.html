<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<title>Content page 1</title>
<script src="content-script.js"></script>
</head>
<body>
	<section layout:fragment="content" class="container">
		<div th:switch="${users}">
			<h2 th:case="null">No users yet!</h2>
			<div th:case="*">
				<h2>Users</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Telephone</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.telephone}"></td>
							<td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
							<td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p>
				<a href="/user/new">Add a new user</a>
			</p>
		</div>
	</section>
	<footer>
		<p layout:fragment="custom-footer">This is some footer content
			from content page 1</p>
	</footer>
</body>
