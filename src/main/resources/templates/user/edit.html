<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<th:block layout:fragment="content" class="container">
	<!-- Breadcrumb -->
	  <div class="card mb-4 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="/">Home</a>
            <span>/</span>
            <a href="/user/list.html" th:href="@{/user/list}">Users</a>
            <span>/</span>
            <span>New User</span>
          </h4>
        </div>
      </div> <!-- End of Breadcrumb -->
	
	    <form th:action="@{/user/save}" th:object="${user}" method="post" class="jumbotron z-depth-1 my-5 p-5">
		
			<h3 class="font-weight-normal text-center dark-grey-text my-4 pb-2">Create a new User</h3>
			<input type="hidden" th:field="*{id}" id="id" />
			
			<!--First row-->
		    <div class="row d-flex justify-content-center">
		      <div class="col-md-6 col-lg-3 mb-4">
		        <div class="md-form md-outline form-lg">
		          <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
		          <label for="name">Name</label>
		          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback d-block"></div>
		        </div>
		      </div>
		      
		      <div class="col-md-6 col-lg-3 mb-4">
		        <div class="md-form md-outline form-lg">
		          <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
		          <label for="email">Email</label>
		          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback d-block"></span>
		        </div>
		      </div>
		      
		      <div class="col-md-6 col-lg-3 mb-4">
		        <div class="md-form md-outline form-lg">
		          <input type="text" th:field="*{telephone}" id="telephone" class="form-control form-control-lg">
		          <label for="telephone">Phone</label>
		          <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="invalid-feedback d-block"></div>
		        </div>
		      </div>

			  <div class="col-md-6 col-lg-3 mb-4">
                <button class="btn btn-block btn-primary my-4">Save User</button>
	          </div>
		  </div>
		</form>
	</th:block>
</body>
</html>
